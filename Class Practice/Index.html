<!DOCTYPE html> <!--the DTD or the Doctype-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--capable of writing all of the character-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this adjust the size of the website-->
    <title>Document</title> <!--The name of the tag-->
</head>
<body>
    <!--heading text-->
    <h1>Bath Spa</h1> <!--The largest font size--> 
    <h2>is</h2> <!--always start in a new line-->
    <h3>the</h3>
    <h4>university</h4>
    <h5>I'm going</h5>
    <h6>to right now</h6> <!--the smallest font size-->
    <!--using paragraphy text-->
    <br>Paragraphy <br>breaking the paragraphy</br> <!--br is breaking the paragraph-->
    </p> <!--p is the paragraph-->
    <h1><em>Quote</em> <!--emphasize the text--> of the Day</h1>
    <h2><b>Feb</b><!--makes the text bold--> 21, <mark>2024</mark><!--highlights the text--></h2>
    <p>Hello world, the journey of a new beginning <small>HELLO <u>LIFE</u>!<!--underlines the text--> </small>
        <!--makes the text smaller than the original text size--> </p>
    <!--using blockquote-->
    <blockquote>
        Hi there, it's been an <i>amazing</i> <!--italize the text--> day! 
    <!--makes a 0.5 space before a paragraph-->
    </blockquote>
    <h2>Mathematic Formula</h2>
    <!--Subtext-->
    <p>a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    <h2>Chemical Formula of Water</h2>
    <!--undertext-->
    <p>H<sub>2</sub>0</p>
</body>
</html>
