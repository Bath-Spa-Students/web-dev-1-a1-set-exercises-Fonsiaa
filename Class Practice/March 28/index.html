<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!--linking css | exteral styling-->
    <link rel="stylesheet" href="style.css">
    <!--external js-->
    <script src="index.js"></script>
</head>
<body>
    <h1>Petrol Calculator</h1>
    <div class="wrapper">
        <div> <!--for the price per litre-->
            <p>Petrol/litre</p>
            <!--1.72 - placeholder-->
            <input id="Petrol" placeholder="1.72" type="number">
        </div>
        <div>
            <p>Litre</p>
            <input id="litre" placeholder="1" type="number">
        </div>
        <div id="cost">
            <!--button to calculate the amount-->
            <button>Total Amount</button>
            
            <p>Total Amount:</p>
        </div>
    </div>
</body>
</html>
